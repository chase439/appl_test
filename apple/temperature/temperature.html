<!DOCTYPE html>
<!-- https://jsfiddle.net/ -->
<html>
<head>
  <title>Temperature Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Temperature Converter</h1>
    <p>Type in a numerical value in one box to calculate the result in the other box.</p><br>
    <form>
      <div class="form-group col-lg-3">
        <label for="fah">Fahrenheit:</label>
        <input class="form-control" id="fah">
      </div>
      <div class="form-group col-lg-3">
        <label for="cel">Celsius:</label>
        <input class="form-control" id="cel">
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="temperature.js"></script>
</body>
</html>
